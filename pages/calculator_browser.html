  <nav class="navbar navbar-default">
    <div class="container">
    </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-3" style="border-radius: 25px ; border:2px solid">
      <h4> Enter your first number. <input style="text-align:center" type = 'text' id="num1"/> </h4>
      <h4> Enter your second number. <input style="text-align:center" type = 'text' id="num2"/> </h4>
      <h4> What operation do you want to perform. </h4>
      <h4>
        <form name = 'rb'>
          <input type="radio" name="operation" id ="add" value="add">Add<br>
          <input type="radio" name="operation" id ="minus" value="minus">Minus<br>
          <input type="radio" name="operation" id ="multiply" value="multiply">Multiply<br>
          <input type="radio" name="operation" id ="divide" value="divide">Divide<br>
        </form>
      </h4>
      <p> </p>
      <button class="btn btn-primary" onclick="calculate()">Calculate</button>
      <button type="button" id="reset" class="btn btn-info" data-toggle="collapse" data-target="#reset_confrm" >Reset</button>

      <h4>
        <div id="reset_confrm" class="collapse" style="color:red">
          Are you sure you want to reset.
          <button type="button" class="btn btn-info" onclick="resetyes()">Yes</button>
          <button type="button" class="btn btn-warning" onclick="resetno()">No</button>
        </div>
      </h4>

      <h4> Result is <input class = "bg-info" type = 'text' id="result" style ="text-align: center"/> </h4>
    </div>
    <div class="col-sm-2"></div>
  </div>

  <div class="modal fade" id="entervalue" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <p>Enter any value. Can't be blank</p>
        </div>
      </div>
    </div>
  </div>
