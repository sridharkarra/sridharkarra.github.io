<!-- Contact me page-->


    <div>
        <div class="container contact-me">
            <span>Contact Me</span>
            <form action="" class="contact-me-form">
                <input type="text" id="firstNameTextField" placeholder="First Name"/>
                <br />
                <input type="text" id="lastNameTextField" placeholder="Last Name"/>
                <br />
                <input type="email" id="emailField" placeholder="Email"/>
                <br />
                <input type="tel" id="phoneField" placeholder="Phone Number"/>
                <br />
                <textarea rows="5" cols="50" name="comment" class="message-text" form="usrform">Write a message...</textarea>
                <br />
                <input type="submit" id="submit-button"/>
            </form>
        </div>
    </div>
