<script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(['$routeProvider', function ($routeProvider) {

            .when("/projects", {
                templateUrl: "pages/projects.html"
            })
            .when("/calculator", {
                templateUrl: "pages/calculator.html"

            .when("/numberguess", {

            .when("/favmovies", {

            })
            .when("/contact", {

            })
            .when("/worldPop", {
                templateUrl: "pages/worldpop.html"
            })
            .otherwise({
                templateUrl: "pages/aboutme.html"
            })
    }]);
</script>
